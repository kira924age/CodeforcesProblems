  Build-React-App:
    name: Build-React-App-Job
    #    need: Crawl-Codeforces-Job
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.17]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
      - name: git setting
        run: |
          git config --local user.email "kira924age@gmail.com"
          git config --local user.name "kira924age"
          git pull
      - name: install dependency
        run: yarn
        working-directory: ${{ github.workspace }}/cf-problems-frontend
      - name: build React App
        run: yarn build
        working-directory: ${{ github.workspace }}/cf-problems-frontend
      - name: git add
        run: git add -A
      - name: git commit
        run: |
          git diff --exit-code
          if test $? -eq 1; then git commit -a -m "Update build (By GitHub Actions)"; fi;
      - name: git push
        run: git push
      - name: git checkout
        run: |
          git checkout -b gh-pages origin/gh-pages
          rm -rf *
          git checkout issues/1 -- cf-problems-frontend/build
      - name: copy files
        run: |
          cp -rf cf-problems-frontend/build/* .
          rm -rf cf-problems-frontend
      - name: ls
        run: ls
      - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
